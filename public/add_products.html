<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <!-- Always Use "Non-slim" version of Jquery CDN to get get/post functions -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="shop.js"></script>
    <script src="add_products.js"></script>
    <title>New Product</title>
</head>
<body>
    <div class="container p-4">
        <h3 class="text-center">Add Product</h3>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName">
                    </div>
                    <div class="form-group">
                        <label for="productManufacturer">Manufacturer</label>
                        <input type="text" id="productManufacturer">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="number" id="productPrice">
                    </div>
                </form>
                <button class="btn btn-secondary" id="btnProductAdd">Add</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
